[package]
edition = '2018'
name = 'ever-crypto'
version = '0.1.47'

[dependencies]
aes-ctr = '0.6.0'
async-trait = '0.1.22'
base64 = '0.13'
curve25519-dalek = '3.2'
ed25519 = '1.0.1'
ed25519-dalek = '1.0.0-pre.4'
failure = '0.1.6'
rand = '0.7'
serde_json = '1.0.41'
sha2 = '0.9'
x25519-dalek = '1.2'
serde = { features = [ 'derive', 'rc' ], version = '1.0.105' }
tokio = { features = [ 'rt-multi-thread' ], version = '1.5' }

ever_bls_lib = { git = 'https://github.com/tonlabs/ever-labs-bls-lib.git', tag = '0.1.24' }
ton_api = { git = 'https://github.com/tonlabs/ton-labs-tl.git', package = 'ton_api', branch = 'consensus-updates' }
ton_types = { git = 'https://github.com/tonlabs/ton-labs-types.git', tag = '1.11.4' }


[features]
default = [  ]
export_key = [  ]
