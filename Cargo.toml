[package]
name = 'ever-crypto'
version = '0.1.36'
edition = '2018'

[dependencies]
aes-ctr = '0.6.0'
async-trait = '0.1.22'
base64 = '0.13'
curve25519-dalek = '3.2'
ed25519 = '1.0.1'
ed25519-dalek = '1.0.0-pre.4'
failure = '0.1.6'
rand = '0.7'
serde_json = '1.0.41'
sha2 = '0.9'
x25519-dalek = '1.2'
serde = { features = [ 'derive', 'rc' ], version = '1.0.105' }
tokio = { features = [ 'rt-multi-thread' ], version = '1.5' }

ever_bls_lib = { git = 'ssh://git@github.com/tonlabs/ever-bls-lib.git' }
ton_api = { branch = 'feature-use-bls-keys', git = 'ssh://git@github.com/tonlabs/ton-tl.git', package = 'ton_api' }
ton_types = { git = 'ssh://git@github.com/tonlabs/ton-types.git' }

[features]
default = [  ]
export_key = [  ]

[patch.'https://github.com/tonlabs/ton-labs-block.git']
ton_block = { branch = 'feature-use-bls-key', git = 'ssh://git@github.com:22/tonlabs/ton-block.git' }

[patch.'ssh://git@github.com/tonlabs/ton-block.git']
